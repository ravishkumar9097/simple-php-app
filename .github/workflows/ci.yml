name: PHP CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.1'

    - name: Run PHP syntax check
      run: |
        php -l index.php

    - name: Run tests
      run: |
        composer install
        ./vendor/bin/phpunit
