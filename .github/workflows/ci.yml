name: PHP CI with Ravish PHP Setup

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup PHP with Ravish custom action
        uses: ravishkumar9097/ravish-php@main
        with:
          php-version: '8.1' 

      - name: Check PHP version
        run: php -v

      - name: Check PHP syntax
        run: php -l index.php
